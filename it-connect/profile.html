<!DOCTYPE html>
<!-- 2.6.1 HTML5 - Página de perfil profesional -->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Profesional - IT Connect</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- 2.6.1 Encabezado semántico con navegación -->
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">
                <h1>IT Connect</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
                <li><a href="profile.html" class="active">Perfil</a></li>
                <li><a href="contacts.html">Red de Contactos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- 2.6.1 Sección de información del perfil -->
        <section class="profile-container">
            <div class="profile-header">
                <div class="profile-image">
                    <!-- Usando icono en lugar de foto de perfil -->
                    <i class="user-icon" id="profileIcon"></i>
                </div>
                <div class="profile-info">
                    <h2 id="userName">Nombre del Usuario</h2>
                    <p id="userTitle">Título Profesional</p>
                </div>
            </div>

            <section class="profile-details">
                <h3>Información Profesional</h3>
                <div class="skills-section">
                    <h4>Habilidades</h4>
                    <div id="skillsList" class="skills-list">
                        <!-- Skills will be populated by JavaScript -->
                    </div>
                </div>

                <div class="experience-section">
                    <h4>Experiencia</h4>
                    <div id="experienceList">
                        <!-- Experience will be populated by JavaScript -->
                    </div>
                </div>
            </section>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 IT Connect - Universidad EAN</p>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
