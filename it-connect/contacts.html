<!DOCTYPE html>
<!-- 2.6.1 HTML5 - Página de red de contactos -->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red de Contactos - IT Connect</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- 2.6.1 Encabezado semántico con navegación -->
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">
                <h1>IT Connect</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
                <li><a href="profile.html">Perfil</a></li>
                <li><a href="contacts.html" class="active">Red de Contactos</a></li>
            </ul>
        </nav>
    </header>

    <main>
    <!-- 2.6.1 Sección de búsqueda y filtrado de contactos -->
        <section class="contacts-container">
            <div class="search-section">
                <h2>Red de Contactos</h2>
                <div class="search-box">
                    <input type="text" id="searchContacts" placeholder="Buscar contactos...">
                    <select id="filterSpecialty">
                        <option value="">Todas las especialidades</option>
                        <option value="frontend">Frontend</option>
                        <option value="backend">Backend</option>
                        <option value="fullstack">Full Stack</option>
                        <option value="devops">DevOps</option>
                        <option value="data">Data Science</option>
                    </select>
                </div>
            </div>

            <!-- 2.6.1 Sección de listado de contactos -->
            <section class="contacts-grid" id="contactsList">
                <!-- Contacts will be populated by JavaScript -->
            </section>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 IT Connect - Universidad EAN</p>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
