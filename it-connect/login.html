<!DOCTYPE html>
<!-- 2.6.1 HTML5 Implementation - Login page with form validation -->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - IT Connect</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- 2.6.1 Semantic header with navigation -->
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">
                <h1>IT Connect</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="login.html" class="active">Iniciar Sesión</a></li>
                <li><a href="profile.html">Perfil</a></li>
                <li><a href="contacts.html">Red de Contactos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- 2.6.1 Login form section -->
        <section class="login-container">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Ingresar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 IT Connect - Universidad EAN</p>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
